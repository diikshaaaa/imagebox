<!DOCTYPE html>
<html>
   <head>
   <style>
        #first {
            width: 500px;
            height: 500px;
            background: blue;
            overflow: hidden;
        }
        #first #second {
            position: relative;
            width: 250px;
            height: 150px;
            margin: auto;
            background-color: burlywood;
        }
        #first #third {
            position: relative;
            width: 200px;
            height: 350px;
            margin: auto;
            background-color: black;
        }
        #first #fourth {
            position: relative;
            width: 300px;
            height: 50px;
            margin: auto;
            background-color: cornflowerblue;
        }
        #first #fifth {
            position: relative;
            width: 250px;
            height: 150px;
            margin: auto;
            background-color: crimson;
        }
        #first #sixth {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: darkgreen;
        }
   </style>

   </head>
   <body>
        <div id="first">
            <div id="second"></div>
            <div id="third"></div>
            <div id="fourth"></div>
            <div id="fifth"></div>
            <div id="sixth"></div>
        </div>
        
   </body>
</html>
