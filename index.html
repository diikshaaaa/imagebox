<!DOCTYPE html>
<html>
   <head>
   <style>
        #first {
            width: 500px;
            height: 500px;
            background: blue;
            overflow: hidden;
        }
        #first .second {
            position: absolute;
            width: 250px;
            height: 150px;
            margin-top: 0;
            margin-bottom: 350px;
            margin-left: 0;
            margin-right: 250px;
            background-color: burlywood;
        }
        #first .third {
            position: absolute;
            width: 200px;
            height: 350px;
            margin-top: 150px;
            margin-bottom: 0;
            margin-left: 0;
            margin-right: 300px;
            background-color: black;
        }
        #first .fourth {
            position: relative;
            width: 300px;
            height: 50px;
            margin-top: 150px;
            margin-bottom: 300px;
            margin-left: 200px;
            margin-right: 0px;
            background-color: cornflowerblue; 
        }
        #first .fifth {
            position: relative;
            width: 250px;
            height: 150px;
            margin-top: 0;
            margin-bottom: 350px;
            margin-left: 250px;
            margin-right: 0;
            background-color: crimson;
        }
        #first .sixth {
            position: relative;
            width: 300px;
            height: 300px;
            margin-top: 200px;
            margin-bottom: 0;
            margin-left: 200px;
            margin-right: 0;
            background-color: darkgreen;
        }
   </style>

   </head>
   <body>
        <div id="first">
            <div class="second"><img src="image2.jpg"></div>
            <div class="third"><img src="image3.jpg"></div>
            <div class="fourth"><img src="image4.jpg"></div>
            <div class="fifth"><img src="image5.jpg"></div>
            <div class="sixth"><img src="image6.jpg"></div>
        </div>
        
   </body>
</html>
