<!DOCTYPE html>
<html>
   <head>
    <title>image box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #first {
            width: 500px;
            height: 500px;
            background: blue;
            margin-left: auto;
            margin-right: auto;
        }
        #first .second {
            position: absolute;
            width: 250px;
            height: 150px;
            margin-top: 0;
            margin-bottom: 350px;
            margin-left: 0;
            margin-right: 250px;
            background-color: burlywood;
        }
        #first .third {
            position: absolute;
            width: 200px;
            height: 350px;
            margin-top: 150px;
            margin-bottom: 0;
            margin-left: 0;
            margin-right: 300px;
            background-color: black;
        }
        #first .fourth {
            position: absolute;
            width: 300px;
            height: 50px;
            margin-top: 150px;
            margin-bottom: 300px;
            margin-left: 200px;
            margin-right: 0px;
            background-color: cornflowerblue; 
        }
        #first .fifth {
            position: absolute;
            width: 250px;
            height: 150px;
            margin-top: 0;
            margin-bottom: 350px;
            margin-left: 250px;
            margin-right: 0;
            background-color: crimson;
        }
        #first .sixth {
            position: absolute;
            width: 300px;
            height: 300px;
            margin-top: 200px;
            margin-bottom: 0;
            margin-left: 200px;
            margin-right: 0;
            background-color: darkgreen;
        } 
        .img2 {
            width: 250px;
            height: 150px;           
            object-fit: fill;
        }
        .img3 {
            width: 200px;
            height: 350px;          
            object-fit: fill;
        }
        .img4 {
            width: 300px;
            height: 50px;         
            object-fit: fill;
        }
        .img5 {
            width: 250px;
            height: 150px;        
            object-fit: fill;
        }
        .img6 {
            width: 300px;
            height: 300px;          
            object-fit: fill;
        }
    </style>

   </head>
   <body>
        <div id="first">
            <div class="second"><img src="image2.jpg" class="img2"></div>
            <div class="third"><img src="image3.jpg" class="img3"></div>
            <div class="fourth"><img src="image4.jpg" class="img4"></div>
            <div class="fifth"><img src="image5.jpg" class="img5"></div>
            <div class="sixth"><img src="image6.jpg" class="img6"></div>
        </div>
   </body>
</html>
