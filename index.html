<!DOCTYPE html>
<html>
   <head>
    <title>image box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #first {
            width: 500px;
            height: 500px;
            background: blue;
            margin-left: auto;
            margin-right: auto;
        }
        #first .second {
            position: absolute;
            width: 250px;
            height: 150px;
            margin-top: 0;
            margin-bottom: 350px;
            margin-left: 0;
            margin-right: 250px;
            background-color: burlywood;
        }
        #first .third {
            position: absolute;
            width: 200px;
            height: 350px;
            margin-top: 150px;
            margin-bottom: 0;
            margin-left: 0;
            margin-right: 300px;
            background-color: black;
        }
        #first .fourth {
            position: absolute;
            width: 300px;
            height: 50px;
            margin-top: 150px;
            margin-bottom: 300px;
            margin-left: 200px;
            margin-right: 0px;
            background-color: cornflowerblue; 
        }
        #first .fifth {
            position: absolute;
            width: 250px;
            height: 150px;
            margin-top: 0;
            margin-bottom: 350px;
            margin-left: 250px;
            margin-right: 0;
            background-color: crimson;
        }
        #first .sixth {
            position: absolute;
            width: 300px;
            height: 300px;
            margin-top: 200px;
            margin-bottom: 0;
            margin-left: 200px;
            margin-right: 0;
            background-color: darkgreen;
        } 
    </style>

   </head>
   <body>
        <div id="first">
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
            <div class="fifth img"></div>
            <div class="sixth"></div>
        </div>
   </body>
</html>
